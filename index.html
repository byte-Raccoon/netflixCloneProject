<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix India - Watch Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="netflix-n-logo.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="navbar">
    <div class="netflixLogo"><img src="Netflix_Logo_PMS.png" alt="Home" width="180px"></div>
    <div class="netflixLogo1"><img src="Netflix_Logo_PMS.png" alt="Home" width="180px"></div>
      <div class="context">
        <div class="language">
          <i class="fa-solid fa-language"></i>
          <select name="language" id="lang-select">  
            <option value="English" selected>English</option>
            <option value="Hindi">हिंदी</option>
          </select>
        </div>
        <div>
          <button class="signInButton">Sign in</button>
        </div>
      </div>
  </div>
  <div class="hero">
    <div class="heroContent">
      <div class="heroContentMain">Unlimited movies, shows, and more</div>
      <div class="heroContentSubheading">Starts at ₹149. Cancel at any time.</div>
      <div class="heroContentBottomLine">Ready to watch? Enter your email to create or restart your membership.</div>
      <div class="verificationArea">
        <input type="text" class="mailBar" placeholder="Email Address" size="50">
        <button class="mailBarButton">Get Started ></button>
      </div>
    </div>
  </div>
  <div class="trendingNowHead"></div>
  <div></div>
</body>
</html>
